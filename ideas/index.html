---
layout: base
title: Ideas
canonical: https://nevermike.com/ideas/index.html
navigation_weight: 3
---

<div class="wrp-page-content">
  <div class="page-content ideas">
    <h1 class="section-header">Ideas</h1>

    <ul class="ideas__list">
      {% for post in site.posts %}
      {% unless post.categories contains 'work' %}
        <li>
          <div class="ideas__list__img">
            <a href="{{ post.url }}" class="popit"><img src="{{ site.baseurl }}/assets/images/ideas/{{ post.image }}"></a>
          </div>
          <div class="ideas__list__copy">
          <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          {{ post.excerpt }}
          </div>
        </li>
      {% endunless %}
      {% endfor %}
    </ul>
  </div>
</div>
