---
layout: base
title: Ideas
canonical: https://nevermike.com/ideas/index.html
navigation_weight: 3
---

<div class="wrp-page-content ideas">
  <div class="page-content">
    <h1 class="section-header">Ideas</h1>

    <div class="leadin">
      {% assign psize = site.posts | size %}
      {% if psize == 0 %}
        <h3>I'm still thinking&hellip;</h3>
      {% endif %}

      {% for post in site.posts %}
        <div class="leadin__item">
          <div class="leadin__image">
            <a href="{{ post.url }}"><img src="{{ site.baseurl }}/assets/images/ideas/{{ post.image }}"></a>
          </div>
          <div class="leadin__copy">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.excerpt }}
            <p><a href="{{ post.url }}" class="button">Read</a></p>
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
