---
layout: base
title: Work
canonical: https://nevermike.com/work/index.html
navigation_weight: 2
---

<div class="wrp-greeting">
  <div class="greeting work">
    🖥️👨‍💻📱
  </div>
</div>

<div class="wrp-page-content">
  <div class="page-content ideas">
    <ul class="ideas__list">
      {% for post in site.categories.work %}
        <li>
          <div class="ideas__list__img">
            <a href="{{ post.url }}" class="popblock"><img src="{{ site.baseurl }}/assets/images/work/{{ post.image }}"></a>
          </div>
          <div class="ideas__list__copy">
          <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>
            {{ post.excerpt }}
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<div class="wrp-page-content ideas-footer">
  <div class="page-content">
    <p class="outlink-icon">
      <a href="https://dribbble.com/nevermike" class="popblock"><img src="{{ site.baseurl }}/assets/images/dribbble.svg" alt=""></a>
    </p>
    <p class="outlink-icon">
      <a href="https://dribbble.com/nevermike">Follow me on Dribbble</a>
    </p>
  </div>
</div>
