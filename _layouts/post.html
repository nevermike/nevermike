---
layout: base
---

<div class="wrp-page-content">
  <div class="page-content wrp-post">

    <header class="post-header">
      <div class="post-header__img">
        <img src="{{ site.baseurl }}/assets/images/ideas/{{ page.image }}">
      </div>
      <h1 class="post-header__title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </div>
</div>
