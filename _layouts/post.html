---
layout: base
---

<div class="wrp-page-content">
  <div class="page-content wrp-post">

    <header class="post-header">
      <h1 class="post-header__title">{{ page.title }}</h1>
      <div class="post-header__image" style="background: url({{ site.baseurl }}/assets/images/ideas/{{ page.image }});   background-repeat: no-repeat; background-position: 50%; background-size: 100%;">
      </div>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
